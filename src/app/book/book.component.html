<div class="row">
	<div class="col-xs-12">
		<button class="btn btn-success">New Book</button>
	</div>
</div>
<hr>
<div class="row">
	<div class="col-xs-4" *ngFor="let book of books">
		<a href="#" class="list-group-item clearfix">
			<div class="pull-left">
				<h4 class="list-group-item-heading">{{book.title}}</h4>
				<p class="list-group-item-text">{{book.author}}</p>
			</div>
		</a>
		<br>
	</div>

</div>
<div class="row">
	<div class="col-xs-6">
		<button class="btn btn-success" (click)="onGetDummyBook()">Get Book</button>
	</div>
	<div class="col-xs-6">
		<button class="btn btn-success" (click)="onGetAllBook()">Get All Book</button>
	</div>
</div>
